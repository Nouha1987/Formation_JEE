<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="../templates/header :: header-css">


    </head>
    <body>
        <!-- <div class="container">
             <th:block th:include="../templates/header :: menu"></th:block> 
         </div>-->


        <div class="container">
            <th:block th:include="../templates/header :: menu"></th:block> 
        </div>



        <br><br><br><br>
        <div class="container">
            <h1>Liste des clients</h1>    

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{'/client/new'}"><i class="fa fa-plus">&nbsp;Ajouter </i></a></li>
                    <li class="breadcrumb-item"><a href="#" >Importer</a></li>
                </ol>
            </nav>

            <div class="container">
                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                    <thead>
                        <tr>


                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Adresse</th>
                            <th>Mail</th>
                            <th>Action</th>
                            <th style="visibility:hidden;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cli: ${clients}">


                            <td class="center" th:text="${cli.nom}" />
                            <td class="center" th:text="${cli.prenom}" />
                            <td class="center" th:text="${cli.adresse}" />
                            <td class="center" th:text="${cli.mail}" />
                            <td>
                                <a th:href="@{'/client/update/'+ ${cli.idClient}}" >
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                           /
                            
                                <a  data-toggle="modal" th:href="'#'+${cli.idClient}">
                                   
                                    
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                          
                                <div class="modal fade" data-toggle="modal"   th:id="${cli.idClient}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Confirmer la suppression</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                Voulez-vous supprimer ce client?
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">NON</button>
                                                <a th:href="@{'/client/delete/'+ ${cli.idClient}}" class="btn btn-primary">OUI</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>

                            <td  id="id_p" style="visibility:hidden;"   th:text="${cli.idClient}" />
                        </tr>





                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="footer :: footer"/>
    </body>
</html>
